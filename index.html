<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <div class="container">

        <div class="header">
            <h1>Rock - Paper - Scissors</h1>
        </div>

        <div class="results-container">
            <div class="scores">
                <h3>Player Score</h3>
                <p class="score" id="player-score">0</p>
            </div>
            <div class="result">
                <span id="resultText"></span>
            </div>
            
            <div class="scores">
                <h3>Computer Score</h3>
                <p class="score" id="computer-score">0</p>
            </div>
        </div>

        
        
        <div class="game-container">

            <div class="choices">
                <h2>Player's Choice</h2>
                <p>Choose your option:</p>
                <div class="player-choices">
                    <input type="radio" name="choice" id="rock" value="rock" checked>
                    <label for="rock">Rock</label>
                    <input type="radio" name="choice" id="paper" value="paper">
                    <label for="paper">Paper</label>
                    <input type="radio" name="choice" id="scissors" value="scissors">
                    <label for="scissors">Scissors</label>
                </div>
                <button id="playBtn">Throw!</button>
            </div>

            <div class="choices">
                <h2>Computer's Choice</h2>
                <p>Computer throws...</p>
                <p id="comp-choice"></p>
            </div> 

        </div>

        <div class="reset">
            <input id="resetBtn" type="button" value="New Game" onClick="location.href=location.href">
        </div>

    </div>

<script src="index.js"></script>

</body>
</html>
